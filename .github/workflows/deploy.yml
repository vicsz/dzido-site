name: Deploy to 1and1 Host

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      
      - name: Deploy site
        run: |
          sshpass -p ${{ secrets.SFTP_PASSWORD }} \
          sftp -o "StrictHostKeyChecking no" \
          -P 22 \
          -b <(echo "put -r site/* /") \
          ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}
